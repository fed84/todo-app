<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-body">
    <div class="all">
      <div class="container-1">
        <div class="title">T O D O</div>
        <img
          class="sun-image"
          onclick="changeTheme()"
          src="todo-list-app/images/icon-sun.svg"
        />
      </div>
      <div class="input-div-dark">
        <input class="radio-input" type="radio" /><input
          onkeydown="if (event.key === 'Enter') {addTodo()}"
          placeholder="Create a new todo..."
          class="text-input-dark"
          type="text"
        />
      </div>
      <div class="todo-list-dark"></div>
      <div class="end-todo"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
